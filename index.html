<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ðŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  .container {
    padding: 20px;
    z-index: 2;
  }

  h1 {
    font-size: 26px;
    font-weight: bold;
    color: white;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #fff;
    color: #ff2e63;
  }

  #noBtn {
    background: #000;
    color: white;
    position: absolute;
  }

  /* Celebration screen */
  .celebrate {
    display: none;
    flex-direction: column;
    align-items: center;
    color: white;
    animation: pop 0.8s ease;
  }

  @keyframes pop {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .celebrate h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .celebrate img {
    width: 220px;
    border-radius: 20px;
  }

  /* Graffiti/confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10vh) rotate(0deg);
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="container" id="main">
  <h1>ASWATH, WILL YOU BE MY VALENTINE? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ˜œ</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  <h2>I KNEW YOU LOVE ME ðŸ’ƒðŸ•º</h2>
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing">
</div>

<script>
  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);

  // NO button runs away
  const noBtn = document.getElementById("noBtn");

  function moveNoBtn() {
    const x = Math.random() * 70;
    const y = Math.random() * 50;
    noBtn.style.left = x + "vw";
    noBtn.style.top = y + "vh";
  }

  noBtn.addEventListener("mouseover", moveNoBtn);
  noBtn.addEventListener("touchstart", moveNoBtn);

  // YES button celebration
  document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("main").style.display = "none";
    document.getElementById("celebrate").style.display = "flex";

    // Confetti graffiti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);
    }
  });
</script>

</body>
</html>
